#%DDDML 0.1

---

# ------------------------------
aggregates:

    # --------------- aggregate ---------------
    Warehouse:
      
      id:
        name: WarehouseId
        type: string

      properties:

        Name:
          type: string
          
        Description:
          type: string

        IsInTransit:
          type: bool
          
        Locators:
          itemType: Locator
          inverseOf: Warehouse
          
        #c_location_id numeric(10,0) NOT NULL,
        #Separator # character(1) NOT NULL,
        #m_warehousesource_id numeric(10,0),
        #replenishmentclass character varying(60),

        
    # --------------- aggregate ---------------
    Locator:

      id:
        name: LocatorId
        type: string
        constraints: [numericDashAlphabetic]

      properties:

        WarehouseId:
          #type: string
          referenceType: Warehouse
          referenceName: Warehouse
          notNull: true

        ParentLocatorId:
          type: string

        LocatorType:
          type: string

        PriorityNumber:
          type: string

        IsDefault:
          type: bool

        X:
          type: string

        Y:
          type: string

        Z:
          type: string

    # ---------------------------
    Storage:
    
      id:
        name: StorageId
        type: StorageId
        
      properties:
      
        Quantity:        
          type: int
          notNull: true
        
      # ---------------------------  
      valueObjects:
      
        StorageId: 
          properties:
            ProductId:
              type: string
            LocatorId:
              type: string
              referenceType: Locator


    # ---------------------------  
    MovementTransaction:
      id:
        name: MovementTransactionId
        type: string
        
      properties:
      
        SourceLocatorId:
          referenceType: Locator
      
        TargetLocatorId:
          referenceType: Locator
          
        ProductId:
          type: string
      
        Quantity:
          type: int
          
        IsInSameHouse:
          type: bool
        
        ProcessState:
          type: string
          
        ErrorName:
          type: string
        Message:
          type: string
          
        MovementEntries:
          itemType: MovementEntry
          
      entities:
      
        MovementEntry:
          id:
            name: EntryName
            type: string
          globalId: 
            name: MovementEntryId
          
          properties:
            
            LocatorId:
              referenceType: Locator
              
            ProductId:
              type: string

            Quantity:
              type: int
              notNull: true
            
            TaskState:
              type: string
            
            ErrorName:
              type: string
            

# -------------------------------------

trees:
    
    LocatorTree:
    
      nodeContentType: Locator
      
      parentId: ParentLocatorId
      
      rootParentIdValues: [null, ""]
        
        
services:
  
    MovementService:
  
      methods:
      
        MoveInSameHouse:
      
          parameters:
          
            SourceLocatorId:
              referenceType: Locator
          
            TargetLocatorId:
              referenceType: Locator
              
            ProductId:
              type: string
          
            Quantity:
              type: int
          
          return:
            type: string
            name: MovementTransactionId
            
        #authorizationEnabled: true
        #requiredRoles: [xxxx]
    
            
        