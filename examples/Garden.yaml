#%DDDML 0.1

---

# ------------------------------
aggregates:

  Garden:
            
    id:
      name: Id
      type: string
      length: 50
      arbitrary: true
      isServerSideGenerated: true
      
    properties:
    
      Address:
        type: string
          
      City:
        type: string
      
      Buildings:
        itemType: Building

    methods:
      
      RenameBuilding:
        parameters:
          GardenId:
            type: string
            isAggregateId: true
          GardenVersion:
            type: long
            isAggregateVersion: true
          BuildingNumber:
            type: string
          BuildingName:
            type: string
          CommandId:
            type: string
            isCommandId: true
          RequesterId:
            #type: long
            isRequesterId: true

    
    # ------------------------------
    # Nested Entities    
    entities: 
    
      # ------------------------------
      Building:
        
        id: 
          name: BuildingNumber
          type: string
          length: 50
          #local: true
        
        outerId:
          name: GardenId
          
        globalId:
          name: BuildingId

        properties:

          Name:
            type: string
          Description: 
            type: string  

          Rooms:
            itemType: Room
            
        methods:
          AddRooms:
            parameters:
              GardenVersion:
                type: long
                isAggregateVersion: true
              RoomIds:
                itemType: string
                
        # polymorphic: true
        # subtypes:
          # SpecialBuilding:
            # properties: 
              # SpecialRooms:
                # itemType: SpecialRoom
            # entities:
              # SpecialRoom:
                # id:
                  # name: RoomNumber
                  # type: string
                  # length: 50
                # properties: {}
                # subtypes:
                  # SpecialSpecialRoom:
                    # properties: {}
          
        # ------------------------------
        # Nested Nested Entities    
        entities: 
          
          Room:
          
            id:
              name: RoomNumber
              type: string
              length: 50
              #local: true              
            
            outerIds:
              GardenId:
                referenceType: Garden
              BuildingNumber:  
                referenceType: Building
                
            globalId:
              name: RoomId
            
            properties:
              Name:
                type: string   
              Description:
                type: string
                
            # --------------    
            methods:

              RenameRoom:
                parameters:
                  GardenVersion:
                    type: long
                    isAggregateVersion: true
                  RoomName:
                    type: string
                    
                eventName: "RoomRenamed"
                
                verificationLogic:
                  CSharp: >
                    if ({this}.Buildings.Get(BuildingNumber).Rooms.Get(RoomNumber).Name == RoomName)
                    { throw new InvalidOperationException("Same as old name.");}
                    if (RoomName.StartsWith("f", StringComparison.InvariantCultureIgnoreCase))
                    { throw new InvalidOperationException("NoGood name!"); }
                  Java: >
                    if ({this}.getBuildings().get(BuildingNumber).getRooms().get(RoomNumber).getName().equalsIgnoreCase(RoomName)) { throw new IllegalArgumentException("Same as old name."); }
                    if (RoomName.substring(0, 1).equalsIgnoreCase("f")) { throw new IllegalArgumentException("NoGood name!"); }
                    
                mutationLogic:
                  CSharp: |
                    {this}.Buildings.Get(buildingNumber).Rooms.Get(roomNumber).Name = RoomName;
                  Java: |
                    {this}.getBuildings().get(buildingNumber).getRooms().get(roomNumber).setName(RoomName);
                
                    