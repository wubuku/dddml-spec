---

# ------------------------------
aggregates:

  Garden:
            
    id:
      name: Id
      type: string
      length: 50
      
    properties:
    
      Address:
        type: string
          
      City:
        type: string
      
      Buildings:
        itemType: Building
          
    # ------------------------------
    # Nested Entities    
    entities: 
    
      # ------------------------------
      Building:
        
        id: 
          name: BuildingNumber
          type: string
          length: 50
          #local: true
        
        outerId:
          name: GardenId
          
        globalId:
          name: BuildingId

        properties:

          Name:
            type: string
          Description: 
            type: string  

          Rooms:
            itemType: Room
              
        # ------------------------------
        # Nested Nested Entities    
        entities: 
          
          Room:
          
            id:
              name: RoomNumber
              type: string
              length: 50
              #local: true              
            
            outerIds:
              GardenId:
                referenceType: Garden
              BuildingNumber:  
                referenceType: Building
                
            globalId:
              name: RoomId
            
            properties:
              Name:
                type: string   
              Description:
                type: string

