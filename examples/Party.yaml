aggregates:

  Party:
    tableName: PARTY
    polymorphic: true
    id:
      name: PartyId
      columnName: PARTY_ID
      type: id-ne
    properties:
      PartyTypeId:
        columnName: PARTY_TYPE_ID
        type: id-ne
      ExternalId:
        columnName: EXTERNAL_ID
        type: id
      PreferredCurrencyUomId:
        columnName: PREFERRED_CURRENCY_UOM_ID
        type: id-ne
      Description:
        columnName: DESCRIPTION
        type: very-long
      StatusId:
        columnName: STATUS_ID
        type: id-ne
      CreatedDate:
        columnName: CREATED_DATE
        type: date-time
      CreatedByUserLogin:
        columnName: CREATED_BY_USER_LOGIN
        type: id-vlong
      LastModifiedDate:
        columnName: LAST_MODIFIED_DATE
        type: date-time
      LastModifiedByUserLogin:
        columnName: LAST_MODIFIED_BY_USER_LOGIN
        type: id-vlong
      DataSourceId:
        columnName: DATA_SOURCE_ID
        type: id
      IsUnread:
        columnName: IS_UNREAD
        type: indicator
    reservedProperties:
      active: Active
      createdBy: CreatedByUserLogin
      createdAt: CreatedDate
      updatedBy: LastModifiedByUserLogin
      updatedAt: LastModifiedDate
      deleted: Deleted
      version: Version
      
    # --------------------------  
    discriminator: PartyTypeId
    discriminatorValue: "*"
    inheritanceMappingStrategy: tpcc
    
    subtypes:
    
      LegalOrganization:
        discriminatorValue: "LegalOrganization"
        properties:
          TaxIdNum:
            type: string

      InformalOrganization:
        discriminatorValue: "InformalOrganization"
        abstract: true

        subtypes:
        
          Family:            
            discriminatorValue: "Family"
            properties:
              Surname:
                type: string
            methods:
              ChangeSurname:
                parameters:
                  NewName:
                    type: string

    # --------------------------  
    metadata: {}
