#%DDDML 0.1
---


aggregates:
  
  Context:
  
    id:
      name: ContextId
      type: string
      constraints: [alphabeticDashNumeric]
      
    properties:
    
      Description:
        type: string
        length: 255
        
  # ---------------------------------  

  Term:
    
    id:
      name: TermId
      type: string
    
    properties:
      
      ContextId:
        type: string
        notNull: true
        referenceType: Context
        
      Expression:
        type: string
        constraints: [GlossaryTerm]
        
      WordClasses:
        itemType: PartOfSpeech

      ChineseExpression:
        type: string
        
      Tags:
        itemType: TermTag
      
      Definition:
        type: string
        length: 1024

    # -----------------------------
    entities:

      # -----------------------------      
      TermTag:     

        id:
          name: TagId
          type: string
          referenceType: Tag
          
        properties:
        
          Sequence:
            type: int

          
  # -----------------------------      
  
  Tag:     

    id:
      name: TagId
      type: string
    
    properties: 

      Name:
        type: string
        length: 64
        constraints: [GlossaryTerm]
      
      OrganizationId:
        type: string
        length: 64
                 
                 
# -----------------------------        
enumObjects:

  PartOfSpeech:
    baseType: string
      
    values:
      Adj:
        displayName: Adjective
      Adv:
        displayName: Adverb 
      V: 
        displayName: Verb
      N:
        displayName: Noun
      

